<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>

<body>
  <p>Can you guess the secret KONAMI sequence? üêµ</p>
  <script>
    console.log(`psssst...Try 'unicorn'`);

    const pressed = [];
    const secretCode = 'unicorn'

    window.addEventListener('keyup', (e) => {
      pressed.push(e.key);

      // Start at end of array and delete index 0 when
      // array is longer than secret.length
      pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);

      if(pressed.join('').includes(secretCode)) {
        console.log('DING DING!!');
        cornify_add();
      }
      console.log(pressed);
    })
  </script>
</body>

</html>
