<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>

<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>
  <p>
    <em>Psst: have a look at the JavaScript Console</em> 💁
  </p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    const monkey = '🐵'
    console.log('Hello I am from %s!', '🇪🇬');
    console.log(`Hello I am a ${monkey}`);

    // Styled
    console.log('%c I am some great text', 'font-size:14px; background: red;');

    // warning!
    console.warn('WARNING!');

    // Error :|
    console.error('ERROR!!!!');

    // Info
    console.info('Fun fact: monkeys hate bananas 😝');

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('green'), 'That is wrong!')

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p); // to see properties of element

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`); // console.groupCollapsed() if you want them collapsed
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.groupEnd(`${dog.name}`)
    })

    // counting
    console.count('hello');
    console.count('hello');
    console.count('hello');

    // table
    console.table(dogs);

    // timing
    console.time('fetching data')
    fetch('https://api.github.com/users/github')
      .then(data => data.json())
      .then(data => {
        console.log(data)
        console.timeEnd('fetching data')
      })
  </script>
</body>

</html>
